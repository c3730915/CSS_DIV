<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="get">
    <table border="1" align="left" width="500">
        <tr>
            <td>
                Username
            </td>
            <td>
                <input type="text" name="username">
            </td>
        </tr>
        <tr>
            <td>
                Password
            </td>
            <td>
                <input type="password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="text" name="email">
            </td>
        </tr>
        <tr>
            <td>
                name
            </td>
            <td>
                <input type="text" name="name">
            </td>
        </tr>
        <tr>
            <td>
                phone
            </td>
            <td>
                <input type="text" name="phone">
            </td>
        </tr>
        <tr>
            <td>sex </td>
            <td>
                <input type="radio" value="male" name="gender">male
                <input type="radio" value="female" name="gender">female  <!--一定要name相同才可以达到单选的效果 -->

            </td>
        </tr>
        <tr>
            <td>Birthday</td>
            <td>
                <input type="date" value="birthday" name="birthday">

            </td>
        </tr>
        <tr>
            <td>Checkcode</td>
            <td>
                <input type="text" value="checkcode" name="checkcode">
                <img src="../imgs/day06/verify_code.jpg">

            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="sign in ">

            </td>
        </tr>
    </table>

</form>


</body>
</html>
