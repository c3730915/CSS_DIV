<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DynamicTable</title>


    <style>
    table{
        border: 1px solid;
        margin: auto;
        width: 500px;
    }

    td,th{
        text-align: center;
        border: 1px solid;
    }
    div{
        text-align: center;
        margin: 50px;
    }
</style>
</head>
<body>
<div>
    <input type="text" id="id" placeholder="请输入编号">
    <input type="text" id="name"  placeholder="请输入姓名">
    <input type="text" id="gender"  placeholder="请输入性别">
    <input type="button" value="添加" id="btn_add">
</div>
<table id="table">
    <caption>学生信息表</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);" onclick="delTr(this);">删除</a></td>
    </tr>

    <tr>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);" onclick="delTr(this);">删除</a></td>
    </tr>

    <tr>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
        <td><a href="javascript:void(0);" onclick="delTr(this);" >删除</a></td>
    </tr>


</table>
<script>
    /*
    分析：
        1.添加：
            1. 给添加按钮绑定单击事件
            2. 获取文本框的内容
            3. 创建td，设置td的文本为文本框的内容。
            4. 创建tr
            5. 将td添加到tr中
            6. 获取table，将tr添加到table中
        2.删除：
            1.确定点击的是哪一个超链接
                <a href="javascript:void(0);" onclick="delTr(this);" >删除</a>
            2.怎么删除？
                removeChild():通过父节点删除子节点


 */
    document.getElementById("btn_add").onclick=function () {
        //获取文本框的内容
        var id = document.getElementById("id").value;
        var name = document.getElementById("name").value;
        var gender = document.getElementById("gender").value;

        //创建td 复制td的标签体
        var td_id = document.createElement("td"); //td为元素的名称
        var text_id = document.createTextNode(id);
        // var td_name= document.createElement("name"); //td为元素的名称
        // var td_gender = document.createElement("gender"); //td为元素的名称
        //把值都附加在td里
        var td_name = document.createTextNode(name);
        var text_name = document.createElement("td");
        var td_gender= document.createTextNode(gender);
        //td_id.appendChild(text_id); //这句话会报错，因为不能够用一个字符串类型的直接赋值节点

        //bug暂时无法修复
        td_id.appendChild(text_id);
        td_name.appendChild(text_name);
        td_gender.appendChild(text_gender);
        var tr = document.createElement("tr");
        tr.appendChild(td_id);
        tr.appendChild(td_name);
        tr.appendChild(td_gender);
        
        //获取table，把tr添加进去
        var table = document.getElementById("table");
        table.appendChild(tr);







        





    }
</script>

</body>
</html>
